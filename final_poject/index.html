<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
  <body>
    
    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3><span>Deep Learning Detects Diabetic Eye Disease in Retinal Images</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="logout_btn">Login</a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="eye_bg.jpg" class="profile_image" alt="">
        <h4>Retinal Diabetic detection</h4>
      </center>
      <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
      <a href="#"><i class="fas fa-address-book"></i><span>My Profile</span></a>
      <a href="#"><i class="fa fa-history"></i><span>History</span></a>
      
      <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
      <a href="#"><i class="fa fa-sign-out-alt"></i><span>Sign out</span></a>
    </div>
    <!--sidebar end-->

    <div class="content"></div>

  </body>
</html>
